name: Simple C++ CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

    - name: Compile Library
      run: g++ -std=c++17 -c fraction.cpp -o fraction.o

    - name: Compile Application
      run: g++ -std=c++17 main.cpp fraction.o -o fraction_app

    - name: Compile Tests
      run: g++ -std=c++17 test.cpp fraction.o -o test_app

    - name: Run Tests
      run: ./test_app

    - name: Generate Documentation
      run: |
        if [ -f Doxyfile ]; then
          doxygen Doxyfile
        else
          echo "No Doxyfile found, skipping documentation"
        fi

    - name: Archive Documentation
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/
